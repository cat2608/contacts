id: contact
children:
  - Organism.Header:
      children:
        - Atom.Heading:
            size: h1
            value: Contacts
        - Molecule.Navigation:
            children:
              - Atom.Button:
                  events:
                    - touch
                  icon: menu
                  path: contact/list
            style: left
        - Molecule.Navigation:
            style: right
            children:
              - Atom.Button:
                  events:
                    - touch
                  icon: add-user
                  callbacks:
                    - onAdd
  - Organism.Section:
      id: list
      children:
        - Molecule.Search:
            id: search
            events:
              - change
              - submit
        - Molecule.List:
            id: contacts
            bind:
              entity: __.Entity.Contact
              atom: Atom.Li
              create: true
              update: true
              destroy: true
  - Organism.Section:
      id: form
      style: padding
      children:
        - Molecule.Form:
            id: new
            events:
              - submit
            children:
              - Atom.Input:
                  type: text
                  name: name
                  placeholder: Name...
                  required: true
              - Atom.Input:
                  type: number
                  placeholder: Phone Number...
                  name: phone
                  required: true
              - Atom.Button:
                  events:
                    - touch
                  style: fluid accept
                  text: Save

